<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Helloworld</title>

    <script type="application/dart" src="helloworld.dart"></script>
    <script src="packages/browser/dart.js"></script>

  <body>
    <div my-controller>
      <input type="text" ng-model="ctrl.visible">

    </div>
